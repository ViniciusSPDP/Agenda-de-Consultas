<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: page_header('Bem-vindo ao Clínica Agenda')}"></head>

<body class="bg-slate-100 text-slate-800">

    <main class="container mx-auto mt-10 md:mt-20 p-4 md:p-8">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">
                Bem-vindo ao Clínica Agenda
            </h1>
            <p class="text-lg text-slate-600 mt-4">
                Sua solução completa para gerenciamento de consultas médicas.
            </p>
        </header>

        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">

            <h2 class="text-2xl font-bold text-sky-600 mb-6">
                Como deseja continuar?
            </h2>

            <p class="text-slate-600 mb-8">
                Se você já possui uma conta, faça o login. Caso contrário, crie uma nova conta para começar a agendar.
            </p>

            <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                <a th:href="@{/login}"
                   class="w-full md:w-auto bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-md transition-colors text-center">
                    Fazer Login
                </a>
                <a th:href="@{/usuarios/criar}"
                   class="w-full md:w-auto bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded-md transition-colors text-center">
                    Registrar-se
                </a>
            </div>

        </div>

    </main>

</body>
</html>
