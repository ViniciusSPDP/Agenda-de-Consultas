<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: page_header('Login')}"></head>

<body class="bg-slate-100 text-slate-800 min-h-screen flex items-center justify-center">
    <main class="container mx-auto p-4 md:p-8">

        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">

            <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center">
                Acesso ao Sistema
            </h1>

            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${success}"></span>
            </div>
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">Usuário ou senha inválidos.</span>
            </div>
            <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">Você saiu do sistema.</span>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-slate-700 text-sm font-bold mb-2">Usuário:</label>
                    <input type="text" id="username" name="username"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Seu nome de usuário" required />
                </div>

                <div>
                    <label for="password" class="block text-slate-700 text-sm font-bold mb-2">Senha:</label>
                    <input type="password" id="password" name="password"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Sua senha" required />
                </div>

                <div class="text-right text-sm">
                    <a th:href="@{/esqueci-senha}" class="font-medium text-sky-600 hover:text-sky-500">
                        Esqueceu a senha?
                    </a>
                </div>

                <div class="flex items-center justify-between mt-8">
                    <a th:href="@{/usuarios/criar}" class="text-slate-600 hover:underline">Criar uma conta</a>
                    <button type="submit"
                            class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                        Entrar
                    </button>
                </div>

                <div class="mt-8 text-center">
                    <a th:href="@{/}" class="text-sky-600 hover:underline">← Voltar para a página inicial</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
