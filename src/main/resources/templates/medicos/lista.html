<head th:replace="~{fragments/header :: page_header('Gestão de Médicos')}"></head>

<body class="bg-slate-100 text-slate-800">
    <div th:replace="~{fragments/navbar :: page_navbar}"></div>

    <main class="container mx-auto p-4 md:p-8">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Gestão de Médicos</h1>
            <a th:href="@{/medicos/novo}"
                class="bg-sky-600 text-white font-bold py-2 px-4 rounded-md hover:bg-sky-700 transition-colors">
                + Adicionar Médico
            </a>
        </header>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-200 text-slate-600 uppercase text-sm">
                    <tr>
                        <th class="py-3 px-6">Nome</th>
                        <th class="py-3 px-6">Especialidade</th>
                        <th class="py-3 px-6 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-200">
                    <tr th:each="medico : ${medicos}" class="hover:bg-slate-50">
                        <td class="py-4 px-6" th:text="${medico.nome}">Nome do Médico</td>
                        <td class="py-4 px-6" th:text="${medico.especialidade}">Especialidade</td>
                        <td class="py-4 px-6">
                            <div class="flex justify-center items-center gap-4">

                                <a th:href="@{/medicos/{id}/editar(id=${medico.id})}"
                                    class="bg-sky-500 text-white text-xs font-semibold py-1 px-3 rounded-md hover:bg-sky-600 transition-colors">
                                    Editar
                                </a>

                                <a href="#" th:onclick="|confirmDelete(event, 'form-delete-${medico.id}')|"
                                    class="bg-red-500 text-white text-xs font-semibold py-1 px-3 rounded-md hover:bg-red-600 transition-colors">
                                    Excluir
                                </a>

                                <form th:id="'form-delete-' + ${medico.id}"
                                    th:action="@{/medicos/{id}(id=${medico.id})}" th:method="delete" class="hidden">
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${medicos.isEmpty()}" class="text-center py-8 px-6">
                <p class="text-slate-500">Nenhum médico cadastrado.</p>
            </div>
        </div>

        <div class="mt-8">
            <a th:href="@{/}" class="text-sky-600 hover:underline">← Voltar ao Painel</a>
        </div>
    </main>

</body>

</html>
