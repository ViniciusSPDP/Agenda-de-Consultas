<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: page_header('Recuperar Senha')}"></head>

<body class="bg-slate-100 text-slate-800 min-h-screen flex items-center justify-center">
<main class="container mx-auto p-4 md:p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">

        <h1 class="text-2xl font-bold text-slate-900 mb-2 text-center">
            Recuperar Senha
        </h1>
        <p class="text-center text-slate-600 mb-6">
            Informe seu CPF e WhatsApp para iniciar a recuperação.
        </p>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <form th:action="@{/esqueci-senha}" method="post">
            <div class="mb-4">
                <label for="cpf" class="block text-slate-700 text-sm font-bold mb-2">CPF:</label>
                <input type="text" id="cpf" name="cpf"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700"
                       placeholder="Digite seu CPF (apenas números)" required />
            </div>

            <div class="mb-6">
                <label for="whatsapp" class="block text-slate-700 text-sm font-bold mb-2">WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700"
                       placeholder="Digite seu WhatsApp com DDD" required />
            </div>

            <div class="flex items-center justify-end gap-4">
                <a th:href="@{/login}" class="text-slate-600 hover:underline">Voltar para o login</a>
                <button type="submit"
                        class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md">
                    Recuperar
                </button>
            </div>
        </form>
    </div>

</main>
</body>
</html>
